    post:
      summary: Create a store
      tags:
      - Stores
      parameters: []
      responses:
        '200':
          description: store created
          content:
            application/json:
              example:
                status_code: 0
                store:
                  id: 1
                  merchant_id: '9999999'
                  name: 街口測試1
                  pos_id: '1'
                  created_at: '2021-08-20T22:47:53.517Z'
                  updated_at: '2021-08-20T22:47:53.517Z'
